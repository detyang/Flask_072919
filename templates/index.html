<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/user.png') }}">
        {{ user.name }}'s Watchlist
    </h2>
    <p>{{ movies|length }} Movies</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year}}</li>
        {% endfor %}
    </ul>
    <img alt="Welcome" class="welcome" src="{{ url_for('static', filename='images/welcome.gif') }}">
    <footer>
        <small> &copy; 2019 <a href = "https://github.com/detyang">DetYang</a></small>
    </footer>
</body>
</html>
