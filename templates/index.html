<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    <p>{{ movies|length }} Movies</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small> &copy; 2019 <a href = "https://github.com/detyang">DetYang</a></small>
    </footer>
</body>
</html>
